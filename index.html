<html>
	<head>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="phone.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="phone.js"></script>

	<title>Simple Dialer Application</title>
	</head>
	<body>
	<div class="container">
		<div class ="tab_bar">
		 <button  class="pure-button" id = "tab1btn" ><img src="phone.svg"  width="20" height="20">Dialer</button>
		 <button  class="pure-button" id = "tab2btn" ><img src="contact.png"  width="20" height="20">Contact List</button>
		 <button  class="pure-button" id = "tab3btn" ><img src="addcontact.png" width="20" height="20">Create Contact</button>
		 <button  class="pure-button" id = "tab4btn" ><img src="gesture.png" width="20" height="20">Gestures</button>
		</div>
		
		<div class ="tab-content">
			<div  id ="tab_1" class="tab1">	
			<h1 class="h1"> Dialer </h1>
				<div class="pure-g">
					<div class="pure-u-5-5">
						</br>
						
								<form class="pure-form pure-u-5-5">
									<input id="dial-value"  type="text" >
								</form>
						
					</div>
				</div>
				<div class ="pure-g">
					<div class="pure-u-1-3"> 
						<button  class="pure-button button-secondary digit" >1</button>
					</div>
					<div class ="pure-u-1-3">
					<button class ="pure-button button-secondary digit ">2</button>
					</div>
					<div class="pure-u-1-3">
					<button class ="pure-button button-secondary digit" >3</button>
					</div>
				</div>
				<br/>
				<div class ="pure-g">
					<div class="pure-u-1-3"> 
						<button  class="pure-button button-secondary digit" >4</button>
					</div>
					<div class ="pure-u-1-3">
					<button class ="pure-button button-secondary digit ">5</button>
					</div>
					<div class="pure-u-1-3">
					<button class ="pure-button button-secondary digit" >6</button>
					</div>
				</div>
				<br/>
				<div class ="pure-g">
					<div class="pure-u-1-3"> 
						<button  class="pure-button button-secondary digit" >7</button>
					</div>
					<div class ="pure-u-1-3">
					<button class ="pure-button button-secondary digit ">8</button>
					</div>
					<div class="pure-u-1-3">
					<button class ="pure-button button-secondary digit" >9</button>
					</div>
				</div>
				<br/>
				<div class ="pure-g">
					<div class="pure-u-1-3"> 
						<button  class="pure-button button-secondary digit" >*</button>
					</div>
					<div class ="pure-u-1-3">
					<button class ="pure-button button-secondary digit ">0</button>
					</div>
					<div class="pure-u-1-3">
					<button class ="pure-button button-secondary digit" >#</button>
					</div>
				</div>
				</br>
				<div class ="pure-g">
				<div class="pure-u-8-24"> 
						<button  class="pure-button button-secondary deletebtn" >DELETE  <i class="fa fa-close" style="color:red;padding-left :3px"></i></button>
					</div>	
					<div class="pure-u-8-24"> 
						<button   class="pure-button button-secondary dialbtn">  DIAL <i class="fa fa-phone" style="color:green;padding-left :3px"></i></button>
					</div>
					<div class="pure-u-8-24"> 
						<button  class="pure-button button-secondary clearbtn" >CLEAR  <i class="fa fa-refresh" style="color:green;padding-left :3px"></i></button>
					</div>		
				</div>
			</div>
			
			<div  id ="tab_2" class="tab2">	
			<h1 class="h1"> Contact List </h1>
			<div class="pure-g">
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar.png" alt="Person" width="96" height="96">  Sir John Doe				
					</div>
					
			</div>
			<br/>
			<div class="pure-g">
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar.png" alt="Person" width="96" height="96">  Robert Brown						
					</div>
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar.png" alt="Person" width="96" height="96">  Neil Armstrong
					</div>
			</div>
			<br/>
			<div class="pure-g">
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar.png" alt="Person" width="96" height="96">  Charles Xavier						
					</div>
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar2.png" alt="Person" width="96" height="96">  Ethinor Dolce
					</div>
			</div>
			<br/>
			<div class="pure-g">
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar2.png" alt="Person" width="96" height="96">  Eliza Taylor Benedd						
					</div>
					<div class="pure-u-2-5 chip">
						 <img src="img_avatar.png" alt="Person" width="96" height="96">  Walter Bruce Jr.
					</div>
			</div>
			</div>
			
			<div  id ="tab_3" class="tab3">	
				<h1 class ="h1"> Create Contact </h1>
				<form class ="pure-form pure-form-aligned">
					<fieldset>
						<div class="pure-control-group">
							<label for="name">Name :</label>
							<input id="username" type="text" placeholder="Abcd Wxyz">
						</div>
						
						<div class="pure-control-group">
						<label for= "phone" >Phone Number :</label>
						<input id ="phone" type="text" placeholder ="123-456-7890">
						</div>
						<div class="pure-control-group">
						<label for= "email" >Email Address :</label>
						<input id ="email" type="text" placeholder ="email@address.com">
						</div>
						
						<div class="pure-g">
							<div class="pure-u-12-24">
							<button type="submit" class ="pure-button button-secondary contactclear"   >Clear</button>
							
							</div>
							<div class="pure-u-12-24">
							
							<button type="submit" class ="pure-button  addcontact  button-secondary"  >Create Contact</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			
			<div  id ="tab_4" class="tab4">	
				<h1 class ="h1"> Gesture Practice </h1>
				<div class="pure-g">
					<div class="pure-u-5-5">
						</br>
						
								<form class="pure-form pure-u-5-5">
									<input id="gesture_output"  type="text" >
								</form>
						
					</div>
				</div>
				
				<div class="gesture">
				</div>
			</div>
			
		</div>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
		<script src="phone.js"></script>
	</body>
</html>
